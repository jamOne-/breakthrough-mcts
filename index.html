<!DOCTYPE html>
<html>
    <head>
        <title>Breakthrough</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">

        <link rel="stylesheet" href="./styles/material.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="./styles/styles.css">

        <script src="./js/dependencies/material.min.js"></script>
        <script src="./js/dependencies/material_select.js"></script>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--no-desktop-drawer-button mdl-layout--fixed-header">
            <header id="header" class="mdl-layout__header mdl-layout__header--scroll">
                <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Breakthrough</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="index.html">Play</a>
                    <a class="mdl-navigation__link" href="about_project.html">About project</a>
                    <a class="mdl-navigation__link" href="about_me.html">About me</a>
                </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Breakthrough</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="index.html">Play</a>
                    <a class="mdl-navigation__link" href="about_project.html">About project</a>
                    <a class="mdl-navigation__link" href="about_me.html">About me</a>
                </nav>
            </div>
            <main class="mdl-layout__content">
                <div id="loading">
                    <h4>Loading...</h4>
                    <div id="loading-progress" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
                </div>
                <div id="content-container" class="noselect hidden">
                    <div id="game-canvas-overlay">
                        <h3>Start a new game</h3>
                    </div>
                    <canvas id="game-canvas"></canvas>
                    <div id="settings-container">
                        <h3 style="margin-top: 50px">Game settings</h3><br>
                        
                        <div class="flex-with-wrap">
                            <div class="flex-column">
                                <div class="mdl-select mdl-js-select">
                                    <label class="mdl-input_label" for="player-white">White player</label>
                                    <select class="mdl-select__input" id="player-white">
                                        <option value="human" selected>Human</option>
                                        <option value="random">Random</option>
                                        <option value="minmax 1">MinMax</option>
                                        <option value="mcts">MCTS</option>
                                        <option value="mcts asmjs">MCTS asm.js</option>
                                    </select>
                                </div>
                                
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label option-div hide hidden" id="option-white-div">
                                    <input class="mdl-textfield__input" type="text" pattern="[0-9]+" id="option-white" value="10000">
                                    <label class="mdl-textfield__label" for="option-white" id="option-white-label">Thinking time (ms)</label>
                                    <span class="mdl-textfield__error">Input is not an integer!</span>
                                </div>
                            </div>
                            
                            <div class="flex-column">
                                <div class="mdl-select mdl-js-select">
                                    <label class="mdl-input_label" for="player-black">Black player</label>
                                    <select class="mdl-select__input" id="player-black">
                                        <option value="human">Human</option>
                                        <option value="random">Random</option>
                                        <option value="minmax 1">MinMax</option>                                
                                        <option value="mcts">MCTS</option>
                                        <option value="mcts asmjs" selected>MCTS asm.js</option>
                                    </select>
                                </div>
                                
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label option-div" id="option-black-div">
                                    <input class="mdl-textfield__input" type="text" pattern="[0-9]+" id="option-black" value="2500">
                                    <label class="mdl-textfield__label" for="sample2" id="option-black-label">Thinking time (ms)</label>
                                    <span class="mdl-textfield__error">Input is not an integer!</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="flex-with-wrap" style="margin-top: -20px;">
                            <div class="mdl-select mdl-js-select">
                                <label class="mdl-input_label" for="board-size">Board size</label>
                                <select class="mdl-select__input" id="board-size">
                                    <option value="6">6 x 6</option>
                                    <option value="7">7 x 7</option>
                                    <option value="8" selected>8 x 8</option>
                                    <option value="9">9 x 9</option>
                                    <option value="10">10 x 10</option>
                                </select>
                            </div>
                            
                            <div style="width: 300px">
                            </div>
                        </div>
                        
                        <button id="button-new-game" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">New game</button>
                    </div>
                </div>

                <footer id="footer" class="mdl-mini-footer hidden">
                    <div class="mdl-mini-footer__left-section">
                        <div class="mdl-logo">
                            Bachelor thesis - Dominik Rabij 2016
                        </div>
                    </div>
                    <div class="mdl-mini-footer__right-section">
                        <a target="_blank" href="https://github.com/jamOne-/breakthrough-mcts"><img src="images/GitHub-Mark-Light-32px.png" class="transparent-icon-32"></a>
                    </div>
                </footer>
            </main>
        </div>
        
        <script src="./js/generated/bundle.js"></script>
    </body>
</html>
